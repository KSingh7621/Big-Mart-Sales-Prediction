<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Mart Sales Forecasting</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>Big Mart Sales Forecasting</header>

    <!-- Main Content -->
    <div class="wrapper">
      <div class="container my-5">
        <h1 class="text-center">Enter Details Below</h1>
        <div class="row">
          <div class="col-md-10 col-sm-12 mx-auto">
            <form action="/predict" method="post">
              <!-- Item Weight -->
              <div class="form-group">
                <label for="item_weight">Item Weight</label>
                <input
                  type="text"
                  name="item_weight"
                  id="item_weight"
                  class="form-control"
                  required
                />
              </div>
              <!-- Item Fat Content -->
              <div class="form-group">
                <label for="item_fat_content">Item Fat Content</label>
                <select
                  class="form-control"
                  name="item_fat_content"
                  id="item_fat_content"
                  required
                >
                  <option value="" selected>Select Item Fat Content</option>
                  <option value="1">Low Fat</option>
                  <option value="2">Regular</option>
                  <option value="0">High Fat</option>
                </select>
              </div>
              <!-- Item Visibility -->
              <div class="form-group">
                <label for="item_visibility">Item Visibility</label>
                <input
                  type="text"
                  name="item_visibility"
                  id="item_visibility"
                  class="form-control"
                  required
                />
              </div>
              <!-- Item Type -->
              <div class="form-group">
                <label for="item_type">Item Type</label>
                <select
                  class="form-control"
                  name="item_type"
                  id="item_type"
                  required
                >
                  <option value="" selected>Select Item Type</option>
                  <option value="0">Baking Goods</option>
                  <option value="1">Breads</option>
                  <option value="2">Breakfast</option>
                  <option value="3">Canned</option>
                  <option value="4">Dairy</option>
                  <option value="5">Frozen Foods</option>
                  <option value="6">Fruits and Vegetables</option>
                  <option value="7">Hard Drinks</option>
                  <option value="8">Health and Hygiene</option>
                  <option value="9">Household</option>
                  <option value="10">Meat</option>
                  <option value="11">Others</option>
                  <option value="12">Seafood</option>
                  <option value="13">Snack Foods</option>
                  <option value="14">Soft Drinks</option>
                  <option value="15">Starchy Foods</option>
                </select>
              </div>
              <!-- Item MRP -->
              <div class="form-group">
                <label for="item_mrp">Item MRP</label>
                <input
                  type="text"
                  name="item_mrp"
                  id="item_mrp"
                  class="form-control"
                  required
                />
              </div>
              <!-- Outlet Establishment Year -->
              <div class="form-group">
                <label for="outlet_establishment_year"
                  >Outlet Establishment Year (YYYY)</label
                >
                <input
                  type="text"
                  name="outlet_establishment_year"
                  id="outlet_establishment_year"
                  class="form-control"
                  required
                />
              </div>
              <!-- Outlet Size -->
              <div class="form-group">
                <label for="outlet_size">Outlet Size</label>
                <select
                  class="form-control"
                  name="outlet_size"
                  id="outlet_size"
                  required
                >
                  <option value="" selected>Select Outlet Size</option>
                  <option value="0">High</option>
                  <option value="1">Medium</option>
                  <option value="2">Small</option>
                </select>
              </div>
              <!-- Outlet Location Type -->
              <div class="form-group">
                <label for="outlet_location_type">Outlet Location Type</label>
                <select
                  class="form-control"
                  name="outlet_location_type"
                  id="outlet_location_type"
                  required
                >
                  <option value="" selected>Select Outlet Location Type</option>
                  <option value="0">Tier 1</option>
                  <option value="1">Tier 2</option>
                  <option value="2">Tier 3</option>
                </select>
              </div>
              <!-- Outlet Type -->
              <div class="form-group">
                <label for="outlet_type">Outlet Type</label>
                <select
                  class="form-control"
                  name="outlet_type"
                  id="outlet_type"
                  required
                >
                  <option value="" selected>Select Outlet Type</option>
                  <option value="0">Grocery Store</option>
                  <option value="1">Supermarket Type1</option>
                  <option value="2">Supermarket Type2</option>
                  <option value="3">Supermarket Type3</option>
                </select>
              </div>
              <!-- Submit and Reset Buttons -->
              <div class="form-group text-center">
                <input
                  type="submit"
                  class="btn btn-primary px-5"
                  value="Submit"
                />
                <input type="reset" class="btn btn-danger px-5" value="Reset" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>
        &copy; 2024 Big Mart Sales Prediction | <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Use</a>
      </p>
    </footer>

    <!-- JS Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
